<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css"/>
       
    </head>
    <body>
        
        <div style="height: 60px;" class="navbar navbar-light bg-light justify-content-end">
            <a href="index.html"><span>Google Search</span></a>
            
            <!--a href="google-images.html"><span>Google Images</span></a-->
        </div>

        <div class="advanced_div">
            <p class="text-danger font-weight-bold">Advanced Search</p>
        </div>


            <form action="https://www.google.com/search" name="f">
                
                
                <div class="" style="width: 100%;clear: both;">

                    <div class="component_div">
                        <div class="label_div">
                            <label><span style="font-size: 16px;">Find pages with...</span></label>
                        </div>
                    </div>

                    <div class="component_div">
                        <div class="label_div">
                            <label >all these words:</label>
                        </div>
                        <div class="input_div" >
                            <input type="text" name="as_q" />
                        </div>
                            
                    </div>

                    <div class="component_div">
                        <div class="label_div">
                            <label>this exact word or phrase:</label>
                        </div>
                        <div class="input_div">
                            <input type="text" name="as_epq"  />
                        </div>
                    </div>

                    <div class="component_div">
                        <div class="label_div">
                            <label>any of these words:</label>
                        </div>
                        <div class="input_div">
                            <input type="text" name="as_oq"  />
                        </div>
                    </div>

                    <div class="component_div">
                        <div class="label_div">
                            <label>none of these words:</label>
                        </div>
                        <div class="input_div">
                            <input type="text" name="as_eq"  />
                        </div>
                    </div>

                    <div class="component_div">
                        <div class="label_div">
                        </div>
                        <div class="input_div">
                            <div class="button_div">
                                <input type="submit" class="advanced-btn" value="Advanced Search" />
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        

        
    </body>
</html>
