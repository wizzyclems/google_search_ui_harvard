<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        
        <div class="nav navbar justify-content-end">
            <a href="index.html"><span>Google Search</span></a>
            
            <!--a href="advanced-search.html"><span>Advanced Search</span></a-->
        </div>

        <div class="searchbar">

            <form action="https://www.google.com/search" name="f">
                
                <input name="tbm" value="isch" type="hidden">
                <input name="source" type="hidden" value="hp">
                <input name="biw" type="hidden" value="1614">
                <input name="bih" type="hidden" value="920">
                <input value="fNSMX9vJNaSZlwT216eYCA" name="ei" type="hidden">
                <input value="AINFCbYAAAAAX4zijMVM7m9Z6whgwsXjk97TEV8iRBwD" disabled="true" name="iflsig" type="hidden">
                
                <div class="row centered-div-content">
                    <img alt="Google Image Logo" class="google-logo" src="assets/images/google-image-logo.png"/>
                </div>

                <div class="row inputnav">
                    
                    <svg width="1em" height="2em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                    </svg>
                    
                    <input type="text" name="q" class="searchfield" style="width: 380px;">

                    <div>
                        <button class="icon-btn" aria-label="Search by image" title="Search by image">
                            <svg style="color:#646161;" width="1em" height="2em" viewBox="0 0 16 16" class="bi bi-camera-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                <path fill-rule="evenodd" d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/>

                        </button>
                    </div>
                    <div> 
                        <button type="submit" class="icon-btn" aria-label="Google Search">
                            <svg style="color: #4285f4;" width="1em" height="2em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                            </svg>
                        </button>
                        
                    </div> 
                </div>
                
                
            </form>
        </div>

        
    </body>
</html>
