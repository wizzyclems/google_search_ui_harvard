<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css"/>

    <body>
        
        <div class="nav navbar justify-content-end">
            <a href="google-images.html"><span>Google Images</span></a>
            
            <a href="advanced-search.html"><span>Advanced Search</span></a>
        </div>

        <div class="searchbar">

            <form action="https://google.com/search" name="f">
                <input name="source" type="hidden" value="hp">
                <input value="AINFCbYAAAAAX4we3TKGzY8sRyC5iuup8149Cdi4i21o" name="iflsig" type="hidden">
                <input value="zRCMX-XeDYOalwTxnJWIAw" name="ei" type="hidden">
                <div class="row centered-div-content">
                    <img alt="google logo" class="google-logo" src="assets/images/google-logo2.png"/>

                <div class="row inputnav">
                    
                    <svg width="1em" height="2em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                    </svg>
                    
                    <input type="text" name="q" class="searchfield">
                </div>
                <div class="row centered-div-content">
                    
                    <input type="submit" name="btnK" class="btn btn-light search-btn" value="Google Search" />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="submit" name="btnI" value="I'm Feeling Lucky" class="btn btn-light search-btn" />
                    
                </div>
                
            </form>
